<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FUGA â€¢ Xyzaroom Records</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Helvetica Neue',sans-serif;background:#000;color:#fff;overflow-x:hidden}
    header{position:fixed;top:0;width:100%;padding:20px 5%;background:rgba(0,0,0,0.8);backdrop-filter:blur(10px);z-index:99;display:flex;justify-content:space-between;align-items:center}
    .logo{font-size:28px;font-weight:900;letter-spacing:2px}
    .logo span{color:#00ff88}
    nav a{color:#fff;margin-left:30px;text-decoration:none;font-weight:500;transition:0.3s}
    nav a:hover{color:#00ff88}
    .hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:0 10%}
    .hero h1{font-size:80px;font-weight:900;line-height:1;letter-spacing:-2px}
    .hero h1 span{color:#00ff88}
    .hero p{font-size:24px;max-width:800px;margin:30px 0}
    .cta{padding:18px 50px;background:#00ff88;color:#000;border:none;border-radius:50px;font-size:20px;font-weight:700;cursor:pointer;transition:0.3s}
    .cta:hover{background:#fff}
    .grid{margin:100px auto;max-width:1200px;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:30px;padding:0 5%}
    .card{cursor:pointer;padding:40px;border-radius:25px;transition:0.5s;box-shadow:0 10px 30px rgba(0,255,136,0.2);text-align:center;font-size:24px;font-weight:700}
    .card:hover{transform:translateY(-20px);box-shadow:0 20px 50px rgba(0,255,136,0.4)}
    .pink{background:#e91e63}
    .cyan{background:#00bcd4}
    .brown{background:#795548}
    .yellow{background:#ffeb3b;color:#000}
    .purple{background:#9c27b0}
    .blue{background:#2196f3}
    .red{background:#f44336}
    #editor{max-width:900px;margin:80px auto;padding:30px;background:#111;border:2px solid #00ff88;border-radius:20px;display:none}
    #run{margin-top:20px;padding:15px 40px;background:#00ff88;color:#000;border:none;border-radius:50px;font-size:18px;cursor:pointer}
    #output{margin-top:20px;padding:20px;background:#000;border:1px solid #333;min-height:120px;border-radius:10px;font-family:monospace}
    footer{padding:60px 5%;background:#111;text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="logo">FUGA <span>XYZAROOM</span></div>
    <nav>
      <a href="#code">Code Lab</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>THE FUTURE <br>OF MUSIC <span>TECH</span></h1>
    <p>Distribusi, backup, coding â€” satu platform.</p>
    <button class="cta">MULAI GRATIS</button>
  </section>

  <div class="grid" id="code">
    <div class="card pink" data-lang="C++">C++</div>
    <div class="card cyan" data-lang="Go">Go</div>
    <div class="card brown" data-lang="Java">Java</div>
    <div class="card yellow" data-lang="JavaScript">JavaScript</div>
    <div class="card purple" data-lang="PHP">PHP</div>
    <div class="card blue" data-lang="Python">Python</div>
    <div class="card red" data-lang="Ruby">Ruby</div>
  </div>

  <div id="editor">
    <select id="lang"></select>
    <textarea id="code" rows="12">// Pilih bahasa di atas</textarea>
    <button id="run">RUN â†’</button>
    <div id="output"></div>
    <button id="save">ðŸ’¾ Simpan ke Repo</button>
  </div>

  <footer id="contact">
    <p>Â© 2025 Xyzaroom Records â€¢ Powered by FUGA Clone â€¢ eu.org</p>
  </footer>

  <script>
    const templates = {
      "C++": `#include <iostream>\nint main() { std::cout << "Hello Xyzaroom!"; return 0; }`,
      "Go": `package main\nimport "fmt"\nfunc main() { fmt.Println("Hello Xyzaroom!") }`,
      "Java": `public class Main { public static void main(String[] args) { System.out.println("Hello Xyzaroom!"); } }`,
      "JavaScript": `console.log("Hello Xyzaroom!"); alert("Keren!");`,
      "PHP": `<?php echo "Hello Xyzaroom!"; ?>`,
      "Python": `print("Hello Xyzaroom!")`,
      "Ruby": `puts "Hello Xyzaroom!"`
    };

    document.querySelectorAll('.card').forEach(c => {
      c.onclick = () => {
        const l = c.dataset.lang;
        document.getElementById('lang').innerHTML = `<option>${l}</option>`;
        document.getElementById('code').value = templates[l];
        document.getElementById('editor').style.display = 'block';
        document.getElementById('code').focus();
      };
    });

    document.getElementById('run').onclick = () => {
      const out = document.getElementById('output');
      out.innerHTML = `<pre style="color:#00ff88">Running...</pre>`;
      setTimeout(() => out.innerHTML += `<pre style="color:#fff">Hello Xyzaroom!</pre>`, 600);
    };

    document.getElementById('save').onclick = () => alert('Kode tersimpan ke repo GitHub lo!');
  </script>
</body>
</html>
