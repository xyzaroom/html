<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XYZAROOM — Artists</title>
  <link rel="icon" href="/assets/logo.png" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      background:#000;color:#fff;font-family:monospace;min-height:100vh;
      -webkit-font-smoothing:antialiased;display:flex;flex-direction:column;overflow-x:hidden;
    }
    /* Overlay (typing + CD) */
    .overlay{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#000,#00110b);z-index:9999;transition:opacity .5s,visibility .5s;opacity:1;visibility:visible}
    .overlay.hidden{opacity:0;visibility:hidden;pointer-events:none}
    .typewriter{font-size:26px;color:#00ff88;margin-bottom:18px;min-height:1.2em;letter-spacing:2px;font-weight:800}
    .cd{width:86px;height:86px;border-radius:50%;border:6px solid rgba(255,255,255,.06);
      background:conic-gradient(#00ff8822,#00ff8822);display:flex;align-items:center;justify-content:center;
      animation:spin 1.8s linear infinite;box-shadow:0 6px 30px rgba(0,255,136,.06)}
    .cd::after{content:"";width:18px;height:18px;border-radius:50%;background:#000;border:3px solid #00ff88;box-shadow:0 0 10px #00ff88}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Header */
    header{position:fixed;top:14px;left:0;width:100%;padding:0 5%;display:flex;align-items:center;justify-content:space-between;z-index:90}
    .logo{display:flex;align-items:center;gap:12px}
    .logo img{width:60px;height:60px;border-radius:10px;border:2px solid #fff;box-shadow:0 0 18px #00ff88}
    .toggle{font-size:26px;color:#00ff88;cursor:pointer;padding:8px;border-radius:8px;user-select:none}

    /* Sidebar hidden by default */
    .sidebar{position:fixed;left:0;top:100px;bottom:0;width:260px;padding:18px;background:#070707;border-right:1px solid rgba(0,255,136,.06);
      transform:translateX(-100%);opacity:0;visibility:hidden;transition:transform .32s,opacity .32s,visibility .32s;z-index:95}
    .sidebar.open{transform:translateX(0);opacity:1;visibility:visible}
    .sidebar nav a{display:block;padding:10px 8px;color:#fff;text-decoration:none;font-weight:700;margin-bottom:8px;border-radius:8px}
    .sidebar nav a:hover{background:#00ff88;color:#000}

    /* Main — MUSIC STYLE, XYZAROOM COLOUR */
    main{flex:1;margin-top:110px;padding:30px 5%;transition:opacity .36s;opacity:0}
    main.visible{opacity:1}

    /* HERO ARTIS (XYZAROOM STYLE) */
    .hero-artist{max-width:1100px;margin:0 auto 40px;text-align:center}
    .hero-artist img{width:100%;max-width:600px;border-radius:20px;border:4px solid #00ff88;box-shadow:0 0 40px rgba(0,255,136,.4);object-fit:cover}
    .hero-badge{position:absolute;top:20px;right:20px;background:#00ff88;color:#000;padding:8px 20px;border-radius:50px;font-weight:900;font-size:14px;letter-spacing:1px}

    /* TRUST BADGES */
    .trust-badges{text-align:center;margin:40px 0}
    .trust-badges img{height:50px;margin:0 20px;filter:brightness(0) invert(1);opacity:.8;transition:.3s}
    .trust-badges img:hover{opacity:1;transform:scale(1.1)}

    /* LATEST UPLOADS — CARD HOVER */
    .slider-wrap{max-width:1200px;margin:0 auto 50px;position:relative;overflow:hidden;padding:12px;border:1px solid rgba(0,255,136,.1);border-radius:16px}
    .slider{display:flex;gap:20px;transition:transform .6s cubic-bezier(.2,.9,.2,1)}
    .slide{min-width:300px;flex:0 0 300px;background:#0f0f0f;border-radius:16px;overflow:hidden;position:relative;transition:.4s;box-shadow:0 8px 30px rgba(0,255,136,.1)}
    .slide:hover{transform:translateY(-12px);box-shadow:0 20px 50px rgba(0,255,136,.4);border:1px solid #00ff88}
    .slide img{width:100%;height:200px;object-fit:cover;transition:.4s}
    .slide:hover img{transform:scale(1.05)}
    .slide h3{padding:16px 12px 8px;font-size:18px;font-weight:900}
    .slide small{display:block;padding:0 12px 16px;color:#00ff88}

    /* ALL ARTISTS — GRID */
    .artists-grid{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:24px}
    .artist-card{background:#0f0f0f;padding:20px;border-radius:16px;transition:.4s;border:1px solid transparent;position:relative;overflow:hidden}
    .artist-card::before{content:"";position:absolute;inset:0;background:linear-gradient(135deg,rgba(0,255,136,.08),transparent);opacity:0;transition:.4s}
    .artist-card:hover{border:1px solid #00ff88;transform:translateY(-8px)}
    .artist-card:hover::before{opacity:1}
    .artist-card img{width:100%;height:220px;object-fit:cover;border-radius:12px;margin-bottom:16px}
    .artist-card h3{font-size:20px;margin-bottom:8px}
    .artist-card .tag{margin-top:12px}

    footer{padding:30px;text-align:center;background:#050505;border-top:1px solid rgba(0,255,136,.03)}
    .footer-links{margin-bottom:12px}
    .footer-links a{color:#00ff88;margin:0 12px;text-decoration:none;font-weight:600}
    .footer-links a:hover{color:#fff;text-shadow:0 0 8px #00ff88}
    footer p{font-family:monospace;color:#aaa;font-size:14px}

    @media(max-width:780px){
      .slide{min-width:260px;flex:0 0 260px}
      .hero-artist img{max-width:90%}
      .trust-badges img{height:40px;margin:0 12px}
    }
  </style>
</head>
<body>
  <!-- DATA -->
  <script id="artistsData" type="application/json">
  [
    {"name":"Xyzaroom","genre":"Various","bio":"Indonesian Musican Producer","release_date":"2018-03-18","image":"placeholder"},
    {"name":"Sukabumi Philharmonic Orchestra","genre":"Classic/Soundtrack","bio":"Indonesian Orchestra Group","release_date":"2018-03-18","image":"placeholder"},
    {"name":"Anna Laura Soeparno","genre":"Pop/Indie","bio":"Vocalist & Songwriter from Sukabumi","release_date":"2025-11-01","image":"assets/artists/anna-laura.jpg"}
  ]
  </script>

  <script id="albumsData" type="application/json">
  [
    {"title":"Composer Framework","artist":"Xyzaroom","year":"2018","cover":"https://dl.dropboxusercontent.com/scl/fi/ipu27a7mjhps8qmx7jekd/AddText_03-28-05.44.25.png?rlkey=cmyqencbyrbmqquku5qy5gf8a&st=nb7v19eq"},
    {"title":"Fading Heart","artist":"Anna Laura Soeparno","year":"2025","cover":"assets/albums/fading-heart.jpg"}
  ]
  </script>

  <!-- Overlay & Header & Sidebar — 100% SAMA -->
  <div class="overlay" id="overlay"><div class="typewriter" id="typeText"></div><div class="cd" aria-hidden="true"></div></div>

  <header>
    <div class="logo">
      <img src="/assets/logo.png" alt="logo" onerror="this.style.filter='grayscale(80%)'">
      <div style="display:flex;flex-direction:column"><div style="font-weight:900">XYZAROOM</div><div style="font-size:12px;color:#9fbf9f">Records</div></div>
    </div>
    <div class="toggle" id="toggleBtn" aria-controls="sidebar" aria-expanded="false">☰</div>
  </header>

  <aside class="sidebar" id="sidebar">
    <nav>
      <a href="https://xyzaroomrecords.github.io/">Homepage</a>
      <a href="/p/about.html">About</a>
      <a href="/p/artists.html">Artists</a>
      <a href="/p/albums.html">Albums</a>
      <a href="/p/event.html">Event</a>
      <a href="/p/contact.html">Contact</a>
    </nav>
  </aside>

  <!-- MAIN MUSIC STYLE, XYZAROOM IDENTICALLY -->
  <main id="mainContent">
    <!-- HERO ARTIS (Anna Laura) -->
    <div class="hero-artist" style="position:relative">
      <img src="assets/artists/anna-laura-hero.jpg" alt="Anna Laura Soeparno">
      <div class="hero-badge">NEW SIGNING</div>
    </div>

    <!-- TRUST BADGES -->
    <div class="trust-badRussia">
      <p style="text-align:center;margin-bottom:20px;color:#00ff88;font-weight:900">Distributed to 150+ stores worldwide</p>
      <div class="trust-badges">
        <img src="assets/stores/spotify.png" alt="Spotify">
        <img src="assets/stores/apple.png" alt="Apple Music">
        <img src="assets/stores/youtube.png" alt="YouTube">
        <img src="assets/stores/tiktok.png" alt="TikTok">
        <img src="assets/stores/joox.png" alt="Joox">
      </div>
    </div>

    <!-- LATEST UPLOADS -->
    <section class="slider-wrap">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <h2 style="margin:0;color:#00ff88">Latest Uploads</h2>
        <div class="slider-controls">
          <button id="prevBtn" title="Prev">‹</button>
          <button id="nextBtn" title="Next">›</button>
        </div>
      </div>
      <div class="slider" id="slider"></div>
    </section>

    <!-- ALL ARTISTS GRID -->
    <section>
      <h2 style="text-align:center;margin:40px 0 30px;color:#00ff88">All Artists</h2>
      <div class="artists-grid" id="artistsList"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-links">
      <a href="/FAQ/privacy-policy.html">Privacy Policy</a>
      <a href="/FAQ/terms-condition.html">Terms Conditions</a>
    </div>
    <p>© 2025 XYZAROOM RECORDS • All Rights Reserved.</p>
  </footer>

  <script>
    /* SEMUA JS ASLI KAMU TETAP JALAN — GUE TAMBAH RENDER BARU DI initPage() */
    const overlay = document.getElementById('overlay');
    const typeText = document.getElementById('typeText');
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    const fullText='XYZAROOM RECORDS';
    let tIdx=0;
    function typeStep(){
      if(tIdx<=fullText.length){ typeText.innerText=fullText.slice(0,tIdx); tIdx++; setTimeout(typeStep,80) }
      else setTimeout(()=>{ overlay.classList.add('hidden'); mainContent.classList.add('visible') },200);
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      tIdx=0; typeText.innerText=''; setTimeout(typeStep,120);

      toggleBtn.addEventListener('click', ()=> {
        const open = sidebar.classList.toggle('open');
        toggleBtn.setAttribute('aria-expanded', open);
        sidebar.setAttribute('aria-hidden', !open);
      });
      document.addEventListener('click', (e)=> {
        const inside = sidebar.contains(e.target) || toggleBtn.contains(e.target);
        if(!inside) sidebar.classList.remove('open');
      });

      document.querySelectorAll('.sidebar nav a').forEach(a=>{
        a.addEventListener('click', function(e){
          const href=this.getAttribute('href'); if(!href||href.startsWith('http')) return;
          e.preventDefault(); sidebar.classList.remove('open');
          overlay.classList.remove('hidden'); typeText.innerText=''; tIdx=0; setTimeout(typeStep,90);
          setTimeout(()=> location.href = href,700);
        });
      });

      initPage();
    });

    function initPage(){
      const artists = JSON.parse(document.getElementById('artistsData').textContent);
      const albums = JSON.parse(document.getElementById('albumsData').textContent);

      const latest = albums.slice().sort((a,b)=> (b.year||0) - (a.year||0)).slice(0,6);
      const slider = document.getElementById('slider');
      slider.innerHTML = '';
      latest.forEach(a=>{
        const div = document.createElement('div'); div.className='slide';
        div.innerHTML = `<img src="${a.cover}" alt="${a.title}" onerror="this.src='assets/placeholder.jpg'">
                         <h3>${a.title}</h3>
                         <small>${a.artist} • ${a.year}</small>`;
        slider.appendChild(div);
        div.addEventListener('click', ()=> {
          overlay.classList.remove('hidden'); typeText.innerText=''; tIdx=0; setTimeout(typeStep,90);
          setTimeout(()=> location.href = 'albums.html?artist=' + encodeURIComponent(a.artist),700);
        });
      });

      let pos = 0;
      const slideWidth = 320;
      document.getElementById('prevBtn').onclick = () => {
        pos = Math.max(pos - 1, 0);
        slider.style.transform = `translateX(-${pos * slideWidth}px)`;
      };
      document.getElementById('nextBtn').onclick = () => {
        pos = Math.min(pos + 1, latest.length - 3);
        slider.style.transform = `translateX(-${pos * slideWidth}px)`;
      };

      const artistsList = document.getElementById('artistsList');
      artistsList.innerHTML = '';
      artists.forEach(ar=>{
        const card = document.createElement('div'); card.className='artist-card';
        card.innerHTML = `
          <img src="${ar.image && ar.image !== 'placeholder' ? ar.image : 'assets/artists/' + ar.name.toLowerCase().replace(/ /g,'-') + '.jpg'}" 
               onerror="this.src='assets/artists/placeholder.jpg'" alt="${ar.name}">
          <h3><a href="biodata.html?artist=${encodeURIComponent(ar.name)}" style="color:#00ff88;text-decoration:none">${ar.name}</a></h3>
          <p>${ar.bio}</p>
          <div class="tag">${ar.genre}</div>
        `;
        artistsList.appendChild(card);
      });
    }
  </script>
</body>
</html>
