    body{background:#000;color:#fff;font-family:monospace;overflow-x:hidden}
    header{position:fixed;top:0;width:100%;padding:20px 5%;background:rgba(0,0,0,.9);backdrop-filter:blur(10px);z-index:99;display:flex;justify-content:space-between;align-items:center}
    .logo img{width:80px;border-radius:50%;border:3px solid #fff;box-shadow:0 0 20px #fff;animation:pulse 3s infinite}
    @keyframes pulse{0%,100%{box-shadow:0 0 20px #fff}50%{box-shadow:0 0 40px #00ff88}}
    nav a{color:#fff;margin:0 15px;text-decoration:none;font-weight:600;transition:.3s}

    .hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}

    .hero p{font-size:24px;max-width:700px;margin:30px 0}
    .grid{max-width:1200px;margin:40px auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:25px;padding:20px}
    .card{cursor:pointer;padding:40px;border-radius:25px;text-align:center;font-size:20px;font-weight:700;transition:.4s}
    .card:hover{transform:translateY(-15px);box-shadow:0 20px 40px rgba(0,255,136,.5)}
    .pink{background:#e91e63}.cyan{background:#00bcd4}.brown{background:#795548}
    .yellow{background:#ffeb3b;color:#000}.purple{background:#9c27b0}
    .blue{background:#2196f3}.red{background:#f44336}
    #demo{max-width:900px;margin:40px auto;padding:30px;background:#111;border:2px solid #00ff88;border-radius:20px;display:none}
    pre{background:#000;padding:15px;border-radius:10px;overflow:auto;font-size:14px}
    footer{padding:40px;text-align:center;background:#111}

</head>
