<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Xyzaroom Records</title>
  <style>
    body { background:#0f0c29; color:#fff; font-family:Arial; text-align:center; margin:0; }
    header { padding:30px; background:#302b63; }
    h1 span { color:#00ff88; }
    button { padding:15px 40px; background:#00ff88; border:none; border-radius:50px; font-size:20px; margin:20px; cursor:pointer; }
    #status { font-size:28px; margin:30px; }
  </style>
</head>
<body>
  <header><h1>XYZAROOM <span>RECORDS</span></h1></header>
  <section>
    <h2>Kuota by.U 65 GB + Backup 1 TB</h2>
    <button id="beli">BELI Rp 100rb</button>
    <button id="login">LOGIN</button>
    <div id="status">Backup: 0%</div>
  </section>

  <script>
    document.getElementById('beli').onclick = () => {
      alert('Kuota aktif! Cek WA lo.');
      backup();
    };
    document.getElementById('login').onclick = () => {
      let nama = prompt('Nama lo?');
      alert(`Selamat ${nama}! Data lo aman di cloud.`);
    };
    function backup() {
      let p = 0;
      let t = setInterval(() => {
        p += 10;
        document.getElementById('status').innerText = `Backup: ${p}%`;
        if (p >= 100) {
          clearInterval(t);
          document.getElementById('status').style.color = '#00ff88';
        }
      }, 200);
    }
  </script>
</body>
</html>
