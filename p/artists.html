<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Helvetica Neue', Arial,sans-serif;background:#000;color:#eee;overflow-x:hidden;}
  a{color:inherit;text-decoration:none;}
  header,footer{background:#000;}
  header{position:fixed;top:0;width:100%;z-index:1000;padding:20px 5%;display:flex;justify-content:space-between;align-items:center;backdrop-filter:blur(10px);}
  .logo{font-size:1.8rem;font-weight:200;letter-spacing:3px;}
  .desktop-nav a{margin:0 15px;font-size:0.95rem;position:relative;}
  .desktop-nav a::after{content:'';position:absolute;bottom:-5px;left:0;width:0;height:1px;background:#fff;transition:width 0.4s;}
  .desktop-nav a:hover::after{width:100%;}
  .mobile-toggle{display:none;font-size:1.6rem;cursor:pointer;}
  .mobile-nav{position:fixed;top:0;right:-100%;width:280px;height:100vh;background:rgba(0,0,0,0.98);padding:80px 30px 40px;transition:right 0.4s ease;z-index:999;display:flex;flex-direction:column;align-items:center;}
  .mobile-nav.open{right:0;}
  .mobile-nav a{margin:15px 0;font-size:1.2rem;width:100%;text-align:center;padding:12px 0;border-bottom:1px solid #222;}
  .mobile-nav a:last-child{border-bottom:none;}

  .artist-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:30px;padding:120px 5% 60px;}
  .artist-card{cursor:pointer;transition:0.3s;border-radius:12px;overflow:hidden; border:1px solid rgba(255,255,255,0.1);}
  .artist-card img{width:100%;display:block;aspect-ratio:1/1;object-fit:cover;}
  .artist-card:hover{transform:scale(1.05);}

  /* POPUP */
  .popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;opacity:0;visibility:hidden;transition:0.4s;}
  .popup.active{opacity:1;visibility:visible;}
  .popup-content{position:relative;width:90%;max-width:900px;}
  .popup-content img{width:100%;border-radius:12px;aspect-ratio:16/9;object-fit:cover;}
  .popup-close{position:absolute;top:10px;right:10px;font-size:2rem;color:#fff;cursor:pointer;}

  footer{color:#aaa;padding:60px 5% 40px;font-family:Arial,sans-serif;}
  .footer-container{display:flex;justify-content:space-between;flex-wrap:wrap;max-width:1200px;margin:0 auto 50px;gap:40px;}
  .footer-column{flex:1;min-width:200px;margin:20px 0;}
  .footer-column h4{color:#fff;font-size:1.1rem;margin-bottom:20px;font-weight:700;}
  .footer-column a{display:block;color:#aaa;margin:10px 0;text-decoration:none;transition:0.3s;}
  .footer-column a:hover{color:#fff;}
  .footer-bottom{text-align:center;border-top:1px solid #333;padding-top:30px;width:100%;}
  .social-icons{margin-bottom:20px;}
  .social-icons a{color:#fff;margin:0 18px;font-size:1.7rem;text-decoration:none;transition:0.3s;}
  .social-icons a:hover{color:#ccc;}
</style>
</head>
