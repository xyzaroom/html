<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>XYZAROOM — Albums</title>
  <link rel="icon" href="/assets/logo.png" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{background:#000;color:#fff;font-family:monospace;min-height:100vh;display:flex;flex-direction:column}
    .overlay{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(180deg,#000,#00110b);z-index:9999;transition:opacity .5s}
    .overlay.hidden{opacity:0;visibility:hidden}
    .typewriter{font-size:26px;color:#00ff88;margin-bottom:18px;min-height:1.2em}
    .cd{width:86px;height:86px;border-radius:50%;animation:spin 1.8s linear infinite;border:6px solid rgba(255,255,255,.06);background:conic-gradient(#00ff8822,#00ff8822)}
    @keyframes spin{to{transform:rotate(360deg)}}

    header{position:fixed;top:14px;left:0;width:100%;padding:0 5%;display:flex;align-items:center;justify-content:space-between;z-index:90}
    .toggle{font-size:28px;color:#00ff88;cursor:pointer;padding:8px;border-radius:8px}
    .logo img{width:64px;border-radius:10px;border:2px solid #fff;box-shadow:0 0 18px #00ff88}

    .sidebar{position:fixed;left:0;top:100px;bottom:0;width:260px;padding:20px;background:#070707;border-right:1px solid rgba(0,255,136,.06);transform:translateX(-100%);opacity:0;visibility:hidden;transition:transform .32s,opacity .32s;z-index:95}
    .sidebar.open{transform:translateX(0);opacity:1;visibility:visible}
    .sidebar nav a{display:block;padding:10px 10px;color:#fff;text-decoration:none;font-weight:700;margin-bottom:8px;border-radius:10px}
    .sidebar nav a:hover{background:#00ff88;color:#000}

    main{flex:1;margin-top:110px;padding:30px 5%;transition:opacity .36s;opacity:0}
    main.visible{opacity:1}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:16px}
    .album{background:#0b0b0b;border-radius:10px;padding:12px;text-align:center}
    .album img{width:100%;height:180px;object-fit:cover;border-radius:8px}
    footer{padding:20px;text-align:center;background:#050505;border-top:1px solid rgba(0,255,136,.03)}
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="typewriter" id="typeText"></div>
    <div class="cd" aria-hidden="true"></div>
  </div>

  <header>
    <div style="display:flex;align-items:center;gap:12px">
      <img src="/assets/logo.png" alt="logo" style="width:64px;border-radius:10px;border:2px solid #fff;box-shadow:0 0 18px #00ff88" onerror="this.style.filter='grayscale(80%)'">
      <div style="font-weight:900">XYZAROOM</div>
    </div>
    <div class="toggle" id="toggleBtn">☰</div>
  </header>

  <aside class="sidebar" id="sidebar">
    <nav>
      <a href="https://xyzaroomrecords.github.io/">Homepage</a>
      <a href="/p/about.html">About</a>
      <a href="/p/artists.html">Artists</a>
      <a href="/p/albums.html">Albums</a>
      <a href="/p/event.html">Event</a>
      <a href="/p/contact.html">Contact</a>
    </nav>
  </aside>

  <main id="mainContent">
    <h1 style="font-size:28px">Albums</h1>
    <p style="color:#cbd9c6;margin-top:8px">Letakkan cover album di <code>assets/albums/</code> dengan nama: <strong>album1.jpg, album2.jpg, album3.jpg</strong>.</p>

    <div class="grid" style="margin-top:12px">
      <div class="album">
        <img src="/assets/albums/album1.jpg" alt="Album 1" onerror="this.style.filter='grayscale(80%)'">
        <div style="margin-top:8px;font-weight:800">Album 1 • 2024</div>
      </div>
      <div class="album">
        <img src="/assets/albums/album2.jpg" alt="Album 2" onerror="this.style.filter='grayscale(80%)'">
        <div style="margin-top:8px;font-weight:800">Album 2 • 2023</div>
      </div>
      <div class="album">
        <img src="/assets/albums/album3.jpg" alt="Album 3" onerror="this.style.filter='grayscale(80%)'">
        <div style="margin-top:8px;font-weight:800">Album 3 • 2022</div>
      </div>
    </div>
  </main>

  <footer>© 2025 XYZAROOM RECORDS • All Rights Reserved.</footer>

  <script>
    const overlay=document.getElementById('overlay'), typeText=document.getElementById('typeText');
    const toggleBtn=document.getElementById('toggleBtn'), sidebar=document.getElementById('sidebar');
    const mainContent=document.getElementById('mainContent');
    const full='XYZAROOM RECORDS'; let tIdx=0;
    function typeStep(){ if(tIdx<=full.length){ typeText.innerText=full.slice(0,tIdx); tIdx++; setTimeout(typeStep,80)} else setTimeout(()=>{overlay.classList.add('hidden'); mainContent.classList.add('visible')},200) }
    document.addEventListener('DOMContentLoaded', ()=>{ tIdx=0; typeText.innerText=''; setTimeout(typeStep,120);
      toggleBtn.addEventListener('click', ()=> sidebar.classList.toggle('open'));
      document.addEventListener('click',(e)=>{ if(!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) sidebar.classList.remove('open');});
      document.querySelectorAll('.sidebar nav a').forEach(a=>{
        a.addEventListener('click', function(e){ const href=this.getAttribute('href'); if(!href||href.startsWith('http')) return; e.preventDefault(); sidebar.classList.remove('open'); overlay.classList.remove('hidden'); typeText.innerText=''; tIdx=0; setTimeout(typeStep,90); setTimeout(()=> location.href = href,700); });
      });
    });
  </script>
</body>
</html>
