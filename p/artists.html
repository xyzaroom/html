<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XYZAROOM — Artists</title>
  <link rel="icon" href="/assets/logo.png" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      background:#000;color:#fff;font-family:monospace;min-height:100vh;
      -webkit-font-smoothing:antialiased;display:flex;flex-direction:column;overflow-x:hidden;
    }
    /* Overlay (typing + CD) */
    .overlay{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#000,#00110b);z-index:9999;transition:opacity .5s,visibility .5s;opacity:1;visibility:visible}
    .overlay.hidden{opacity:0;visibility:hidden;pointer-events:none}
    .typewriter{font-size:26px;color:#00ff88;margin-bottom:18px;min-height:1.2em;letter-spacing:2px;font-weight:800}
    .cd{width:86px;height:86px;border-radius:50%;border:6px solid rgba(255,255,255,.06);
      background:conic-gradient(#00ff8822,#00ff8822);display:flex;align-items:center;justify-content:center;
      animation:spin 1.8s linear infinite;box-shadow:0 6px 30px rgba(0,255,136,.06)}
    .cd::after{content:"";width:18px;height:18px;border-radius:50%;background:#000;border:3px solid #00ff88;box-shadow:0 0 10px #00ff88}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Header */
    header{position:fixed;top:14px;left:0;width:100%;padding:0 5%;display:flex;align-items:center;justify-content:space-between;z-index:90}
    .logo{display:flex;align-items:center;gap:12px}
    .logo img{width:60px;height:60px;border-radius:10px;border:2px solid #fff;box-shadow:0 0 18px #00ff88}
    .toggle{font-size:26px;color:#00ff88;cursor:pointer;padding:8px;border-radius:8px;user-select:none}

    /* Sidebar hidden by default */
    .sidebar{position:fixed;left:0;top:100px;bottom:0;width:260px;padding:18px;background:#070707;border-right:1px solid rgba(0,255,136,.06);
      transform:translateX(-100%);opacity:0;visibility:hidden;transition:transform .32s,opacity .32s,visibility .32s;z-index:95}
    .sidebar.open{transform:translateX(0);opacity:1;visibility:visible}
    .sidebar nav a{display:block;padding:10px 8px;color:#fff;text-decoration:none;font-weight:700;margin-bottom:8px;border-radius:8px}
    .sidebar nav a:hover{background:#00ff88;color:#000}

    /* Main */
    main{flex:1;margin-top:110px;padding:30px 5%;transition:opacity .36s;opacity:0}
    main.visible{opacity:1}

    /* Slider */
    .slider-wrap{max-width:1200px;margin:0 auto 26px;position:relative;overflow:hidden;padding:12px}
    .slider{display:flex;gap:14px;transition:transform .6s cubic-bezier(.2,.9,.2,1)}
    .slide{min-width:260px;flex:0 0 260px;background:#0b0b0b;border-radius:12px;padding:12px;text-align:center}
    .slide img{width:100%;height:160px;object-fit:cover;border-radius:8px}
    .slide h3{margin-top:10px;font-size:16px}
    .slider-controls{position:absolute;right:16px;top:10px;display:flex;gap:8px}

    /* Artist list (vertical) */
    .artists-list{max-width:1100px;margin:18px auto;display:flex;flex-direction:column;gap:12px}
    .artist-item{display:flex;gap:12px;align-items:center;background:#0b0b0b;padding:12px;border-radius:10px}
    .artist-item img{width:120px;height:100px;object-fit:cover;border-radius:8px}
    .artist-info h4{font-size:18px;margin-bottom:6px}
    .artist-info p{color:#cbd9c6;font-size:14px;margin-bottom:6px}
    .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:#000;color:#00ff88;font-weight:800;font-size:13px}

    footer{padding:30px;text-align:center;background:#050505;border-top:1px solid rgba(0,255,136,.03)}
    .footer-links{margin-bottom:12px}
    .footer-links a{color:#00ff88;margin:0 12px;text-decoration:none;font-weight:600}
    .footer-links a:hover{color:#fff;text-shadow:0 0 8px #00ff88}
    footer p{font-family:monospace;color:#aaa;font-size:14px}

    @media(max-width:780px){ .slide{min-width:220px;flex:0 0 220px} .artist-item img{width:96px;height:80px} main{padding:18px} }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay"><div class="typewriter" id="typeText"></div><div class="cd" aria-hidden="true"></div></div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="/assets/logo.png" alt="logo" onerror="this.style.filter='grayscale(80%)'">
      <div style="display:flex;flex-direction:column"><div style="font-weight:900">XYZAROOM</div><div style="font-size:12px;color:#9fbf9f">Records</div></div>

  <!-- Main -->
  <main id="mainContent">
    <section class="slider-wrap" aria-label="Latest uploads">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <h2 style="margin:0">Latest Uploads</h2>
        <div class="slider-controls">
          <button id="prevBtn" title="Prev" style="background:transparent;border:1px solid rgba(255,255,255,.04);color:#00ff88;padding:6px;border-radius:8px">‹</button>
          <button id="nextBtn" title="Next" style="background:transparent;border:1px solid rgba(255,255,255,.04);color:#00ff88;padding:6px;border-radius:8px">›</button>

    <div class="footer-links">
      <a href="/FAQ/privacy-policy.html">Privacy Policy</a>
      <a href="/FAQ/terms-condition.html">Terms Conditions</a>
    </div>
    <p>© 2025 XYZAROOM RECORDS • All Rights Reserved.</p>
  </footer>

  <script>
    /* Shared UI elements */
    const overlay = document.getElementById('overlay');
    const typeText = document.getElementById('typeText');
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    /* Typewriter overlay */
    const fullText='XYZAROOM RECORDS';
    let tIdx=0;
    function typeStep(){
      if(tIdx<=fullText.length){ typeText.innerText=fullText.slice(0,tIdx); tIdx++; setTimeout(typeStep,80) }
      else setTimeout(()=>{ overlay.classList.add('hidden'); mainContent.classList.add('visible') },200);
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      tIdx=0; typeText.innerText=''; setTimeout(typeStep,120);

      /* sidebar toggle */
      toggleBtn.addEventListener('click', ()=> {
        const open = sidebar.classList.toggle('open');
        toggleBtn.setAttribute('aria-expanded', open);
        sidebar.setAttribute('aria-hidden', !open);
      });
      document.addEventListener('click', (e)=> {
        const inside = sidebar.contains(e.target) || toggleBtn.contains(e.target);
        if(!inside) sidebar.classList.remove('open');
      });

      /* intercept nav links to show overlay then navigate */
      document.querySelectorAll('.sidebar nav a').forEach(a=>{
        a.addEventListener('click', function(e){
          const href=this.getAttribute('href'); if(!href||href.startsWith('http')) return;
          e.preventDefault(); sidebar.classList.remove('open');
          overlay.classList.remove('hidden'); typeText.innerText=''; tIdx=0; setTimeout(typeStep,90);
          setTimeout(()=> location.href = href,700);
        });
      });

      initPage();
    });

    /* Init page: parse JSON and render slider + artists list */
    function initPage(){
      const artists = JSON.parse(document.getElementById('artistsData').textContent);
      const albums = JSON.parse(document.getElementById('albumsData').textContent);

      // Choose latest 3 uploads (by album year desc)
      const latest = albums.slice().sort((a,b)=> (b.year||0) - (a.year||0)).slice(0,3);
      const slider = document.getElementById('slider');
      slider.innerHTML = '';
      latest.forEach(a=>{
        const div = document.createElement('div'); div.className='slide';
        div.innerHTML = `<img src="${a.cover}" alt="${a.title}" onerror="this.style.filter='grayscale(80%)'">
                         <h3>${a.title}<br><small style="color:#cbd9c6;font-weight:600">${a.artist} • ${a.year}</small></h3>`;
        slider.appendChild(div);
        // click to go to albums page filtered by artist
        div.addEventListener('click', ()=> {
          overlay.classList.remove('hidden'); typeText.innerText=''; tIdx=0; setTimeout(typeStep,90);
          setTimeout(()=> location.href = 'albums.html?artist=' + encodeURIComponent(a.artist),700);
        });
      });

      // slider controls
      let pos = 0;
      const slideWidth = slider.querySelector('.slide') ? slider.querySelector('.slide').offsetWidth + 14 : 274;
      document.getElementById('prevBtn').addEventListener('click', ()=> { pos = Math.max(pos - 1, 0); slider.style.transform = `translateX(-${pos * (slideWidth)}px)` });
      document.getElementById('nextBtn').addEventListener('click', ()=> { pos = Math.min(pos + 1, Math.max(0, latest.length - 1)); slider.style.transform = `translateX(-${pos * (slideWidth)}px)` });

      // Artists list (unique artists from artists JSON)
      const artistsList = document.getElementById('artistsList');
      artistsList.innerHTML = '';
      artists.forEach(ar=>{
        const item = document.createElement('div'); item.className='artist-item';
        const img = document.createElement('img'); img.src = (ar.image && ar.image !== 'placeholder') ? ar.image : 'assets/artists/placeholder.jpg';
        img.alt = ar.name; img.onerror = ()=> img.style.filter='grayscale(80%)';
        const info = document.createElement('div'); info.className='artist-info';
        info.innerHTML = `<h4><a href="biodata.html?artist=${encodeURIComponent(ar.name)}" style="color:#00ff88;text-decoration:none">${ar.name}</a></h4>
                          <p>${ar.bio}</p>
                          <div class="tag">${ar.genre}</div>`;
        item.appendChild(img); item.appendChild(info); artistsList.appendChild(item);
      });
    }
  </script>
